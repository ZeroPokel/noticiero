<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>

    <div th:replace="commons/menu :: menu"></div>
    <div class="container-fluid">
        <form class="row g-3" method="post" th:action="@{/noticias/save}">
            <div class="col-md-4">
                <label for="codigo" class="form-label" th:text="#{noticia.codigo}">Codigo</label>
                <input type="text" class="form-control" id="codigo" name="codigo">
            </div>
            <div class="col-md-4">
                <label for="titular" class="form-label" th:text="#{noticia.titular}">Titular</label>
                <input type="titular" class="form-control" id="titular" name="titular">
            </div>
            <div class="col-md-4">
                <label for="descripcion" class="form-label" th:text="#{noticia.descripcion}">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion">
            </div>
            <div class="col-1">
                <a th:href="@{/noticias/list}" href="list.html" class="btn btn-primary" th:text="#{noticia.atras}">Cancelar</a>
            </div>
            <div class="col-1">
                <input type="submit" class="btn btn-primary" th:value="#{noticia.crear}"></input>
            </div>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
